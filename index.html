<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-content {
      flex: 1;
    }

  </style>
</head>
<body>
<section class="container">
  <div class="card">
    <h1 class="card-title">Get <span class="soft-violet">insights</span> that help your business grow.</h1>

    <p class="card-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="stats">
      <div class="stat-item">
        <h3 class="stat-num">10k+</h3> 
        <p class="stat-name">companies</p>
      </div>
      <div class="stat-item">
        <h3 class="stat-num">314</h3>
        <p class="stat-name">templates</p>
      </div>
      <div class="stat-item">
        <h3 class="stat-num">12m+</h3> 
        <p class="stat-name">queries</p>
      </div>
    </div>
  </div>
  

  <div class="card-img">
    <aside>
      <picture>
        <img src="./images/image-header-desktop.jpg" alt="desktop image">
      </picture>
    </aside>
  </div>

</section>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Lyn Okoth</a>.
</div>
</body>
</html>
